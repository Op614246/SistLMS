<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cursos</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="/css/terapeuta/style.css">
   <link rel="stylesheet" href="/css/terapeuta/crearCurso.css">
</head>

<body>
   <div th:replace="fragments/headerProf :: headerProf"></div>
   <div th:replace="fragments/headerProf :: sidebarProf"></div>

   <div id="overlay"></div>
   <div th:replace="fragments/headerProf :: formCurso"></div>

   <section class="courses">
      <h1 class="heading">Mis cursos</h1>

      <div class="box-container">
         <div th:each="curso : ${cursos}" class="box">
            <div class="thumb">
               <img th:src="@{${curso.imagenUrl}}" alt="Imagen del curso" />
           </div>
           <h3 class="title" th:text="${curso.nombre}">Nombre del Curso</h3>
           <a href="secciones.html" class="arrow-btn">
               <i class="fas fa-arrow-right"></i>
           </a>
         </div>
   </section>

   <footer class="footer">
      &copy; copyright @ 2024 by <span>mr. web designer</span> | all rights reserved!
   </footer>
   <!-- custom js file link  -->
   <script src="/js/terapeuta/crearCurso.js"></script>
   <script src="/js/terapeuta/script.js"></script>
</body>

</html>
